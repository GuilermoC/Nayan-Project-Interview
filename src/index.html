<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Black Friday</title>
    </head>
    <body>
        <div data-vue-component="Countdown" data-title="Black Friday deals are coming"></div>

        <!-- Can make 1 component out of this or 3 individual ones -->
        <div class="container">
            <div class="row">
                <div class="bulletpoints">
                    <div data-vue-component="BulletPoint" data-title="Save the Date" data-description="The countdown to Samsonite’s Black Friday Sales is on! Be sure to check back for the best Black Friday Deals on suitcases and bags."></div>
                    <div data-vue-component="BulletPoint" data-title="When is Black Friday 2022?" data-description="This year, Black Friday occurs on **22 November 2022**. Save this date and you’ll be guaranteed some fantastic discounts on selected Samsonite products."></div>
                    <div data-vue-component="BulletPoint" data-title="What is Black Friday?" data-description="Black Friday is one of the most popular shopping days of the year with several retailers and brands offering huge discounts, deals and promotions. Originating in the USA, Black Friday occurs on the 4th Friday in November – the day after Thanksgiving in America – and marks the start of the Christmas shopping period."></div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div data-vue-component="Newsletter"></div>
            </div>  
        </div>  
    </body>
</html>
